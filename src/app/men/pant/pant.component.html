    <mat-card *ngFor="let pant of pants" class="col-md-4">
        <img mat-card-image src="{{pant.image}}"  alt="">
        <mat-card-content>
         <h1>{{pant.product_name}}</h1>
            <span>MRP:{{pant.MRP|currency:"INR"}}</span><br>
            <span>Rate:{{pant.Rate|currency:"INR"}}</span>
        </mat-card-content>
        <mat-card-actions>
            <a [routerLink]="['/detail',pant.userId]" mat-button>Specification</a>
          </mat-card-actions>
        
    </mat-card>
    <div class="error" *ngIf="errorData">
    <!-- <h1>{{errorData.errorTitle}}</h1>
    <p> {{errorData.errorDesc}}</p> -->
    
    <h1>Status:{{errorData.status}}</h1>
    <h1>{{errorData.error.error}}</h1>
    <p>{{errorData.statusText}}</p>
</div>

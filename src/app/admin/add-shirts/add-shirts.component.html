<div class="row">
    <div class="col-md-6">
        <h2 mat-dialog-title *ngIf="editMode==='Addpant'">Add Pant</h2>
        <h2 mat-dialog-title *ngIf="editMode==='false'">Add Product</h2>
        <h2 mat-dialog-title *ngIf="editMode==='true'">Edit Product</h2>
    </div>
    <div class="col-md-6" align="end" >
    <mat-icon mat-dialog-close *ngIf="editMode==='false'">close</mat-icon>
    <mat-icon mat-dialog-close *ngIf="editMode==='Addpant'">close</mat-icon>
    </div>
</div>

<form [formGroup]="form">
<div class="row">
    
    <div class="col-md-6">
        <mat-form-field>
            <mat-label>MRP</mat-label>
            <input type="number" matInput formControlName="MRP">
        </mat-form-field>
    </div>

    <div class="col-md-6">
        
<mat-form-field>
    <mat-label>Rate</mat-label>
    <input type="number" matInput formControlName="Rate">
</mat-form-field>

    </div>
</div>
    <div class="row">
        <div class="col-md-4">
            <mat-form-field>
                <mat-label>Product Name</mat-label>
                <input type="text" matInput formControlName="product_name">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field>
                <mat-label>Quantity</mat-label>
                <input type="number" matInput formControlName="quantity">
            </mat-form-field>
            
        </div>
        <div class="col-md-4">
            <mat-form-field>
                <mat-label>Image</mat-label>
            <input type="string" matInput formControlName="image">  
            </mat-form-field>
</div>

    </div>

<br>
<div class="row">
    <div class="col-md-12">
        <mat-form-field style="width: 100%;">
            <mat-label>Short Description</mat-label>
            <textarea formControlName="short_desc" matInput></textarea>
        </mat-form-field>
    </div>
</div>
<br>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" *ngIf="editMode==='editPant'" (click)="editPantData()">*Update Data</button>   
 <button mat-raised-button color="primary" *ngIf="editMode==='true'" (click)="editData()">Update Data</button>
 <button mat-raised-button color="primary"  (click)="postPant()" *ngIf="editMode==='Addpant'">*Submit</button>&nbsp;   
<button mat-raised-button color="primary" *ngIf="editMode==='false'" (click)="funSave()">Submit</button>&nbsp;
<button mat-raised-button color="warn" type="reset">Reset</button>
</mat-dialog-actions>
</form>

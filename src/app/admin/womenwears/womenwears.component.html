
<div class="container">
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons 
    aria-label="Select page of periodic elements">
</mat-paginator>
<!-- {{obs|json}} -->
    <ng-container  *ngFor="let E of obs | async">
        
    <!-- {{E.email}} -->
        <ng-container *ngFor="let pant of E.CardDetails;  let i = index;">
           
            <div class="row" style="display: inline;">
            <mat-card class=" text-center  col-sm-3" style="float: left;     height: 500px;">
    
                <img mat-card-image src="{{pant.image}}"  alt="{{pant.id}}">
                
                
    
                <mat-card-content >
                 <h1 style=" cursor: pointer; color: blue;" [routerLink]="['/detail',pant.userId]">{{pant.product_name |minLength:12}}</h1>
                    <span><del>MRP:{{pant.MRP|currency:"INR"}}</del></span><br>
                    <span>Rate:{{pant.Rate|currency:"INR"}}</span>
                    <br>
                    <!-- <button mat-mini-fab color="warn" (click)="minus(pant)">-</button>&nbsp; -->
                    {{pant.quantity}}&nbsp;item&nbsp;{{pant.status}}
                    <!-- <button (click)="plus(pant)"  mat-mini-fab  color="primary">+</button> -->
                </mat-card-content>
                <mat-card-actions >
                    <!-- <a [routerLink]="['/detail',pant.userId]" color="primary" mat-raised-button>Specification</a> -->
                    <button mat-button class="btn">
                    <mat-icon style="color: darkgrey;"  (click)="funEditMode(E.userId,i)">edit</mat-icon>
                </button>
                  </mat-card-actions>
                
            </mat-card>
        </div>
    
                </ng-container>
    
        </ng-container>
    </div>


<div class="row">
    <div class="col-md-12" align="end" >
    <mat-icon mat-dialog-close>close</mat-icon>

    </div>
</div>

<form [formGroup]="form">
    <div class="row">
        
        <div class="col-md-6">
            <mat-form-field>
                <mat-label>MRP</mat-label>
                <input type="number" matInput formControlName="MRP" readonly>
            </mat-form-field>
        </div>
    
        <div class="col-md-3">
            
    <mat-form-field>
        <mat-label>Rate</mat-label>
        <input type="number" matInput formControlName="Rate" readonly>
    </mat-form-field>
    
        </div>
        <div class="col-md-3">
            
            <mat-form-field >
                <mat-label>Status</mat-label>
                <mat-select formControlName="status"   name="status">
                  <mat-option  value="ordered">
                    Ordered
                  </mat-option>
                  <mat-option  value="received">
                    Received
                  </mat-option>
                  <mat-option  value="delivered">
                    Delivered
                  </mat-option>
                </mat-select>
              </mat-form-field>

            
                </div>
    </div>
        <div class="row">
            <div class="col-md-4">
                <mat-form-field>
                    <mat-label>Product Name</mat-label>
                    <input type="text" matInput formControlName="product_name" readonly>
                </mat-form-field>
            </div>
            <div class="col-md-2">
                <mat-form-field>
                    <mat-label>Quantity</mat-label>
                    <input type="number" matInput formControlName="quantity" readonly>
                </mat-form-field>
                
            </div>
            <div class="col-md-6">

                  </mat-form-field>

        </div>
    
    <br>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field style="width: 100%;">
                <mat-label>Short Description</mat-label>
                <textarea formControlName="short_desc" matInput readonly></textarea>
            </mat-form-field>
        </div>
    </div>
    <br>
    <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" (click)="updateStatus()">Update Data</button>   
    </mat-dialog-actions>
    </form>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/Dashboard']" routerLinkActive="router-link-active" >DASHBOARD</a></li>
    <li class="breadcrumb-item active" aria-current="page">PANTS</li>
  </ol>
</nav>


<button mat-stroked-button color="primary" (click)="openDialog()"> <mat-icon>add</mat-icon> Add Product</button>
<div *ngIf="dataSource">
  <mat-form-field appearance="standard">
    <!-- <mat-label>Filter</mat-label> -->
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>
<table mat-table [dataSource]="dataSource" mat-sort>
  
            <!-- ID Column -->
            <ng-container matColumnDef="MRP">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> MRP </th>
              <td mat-cell *matCellDef="let row"> {{row.MRP}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="Rate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Rate </th>
              <td mat-cell *matCellDef="let row"> {{row.Rate}} </td>
            </ng-container>
        
            <!-- image-->
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
              <td mat-cell *matCellDef="let row"> <img [src]="row.image" width="50px" height="50px"></td>
            </ng-container>
        
            <!-- Product name -->
            <ng-container matColumnDef="product_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> product_name </th>
              <td mat-cell *matCellDef="let row"> {{row.product_name}} </td>
            </ng-container>
        
      
            <!-- quantity -->
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> quantity </th>
              <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
            </ng-container>
      
            <!-- userId -->
            <ng-container matColumnDef="userId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
              <td mat-cell *matCellDef="let row"> <button mat-mini-fab color="accent" (click)="funEditPntMode(row.userId)" >
                <mat-icon>edit</mat-icon></button> 
                 &nbsp; <button mat-mini-fab color="warn" (click)="delete(row.userId)"><mat-icon>delete</mat-icon></button> 
                 &nbsp;
                 <button mat-mini-fab color="primary"  (click)="funView(row.userId)"  routerLinkActive="router-link-active"><mat-icon>table_view</mat-icon></button>  
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="col"></tr>
            <tr mat-row *matRowDef="let row; columns: col;"></tr>
        
          
          
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons 
          aria-label="Select page of periodic elements">
</mat-paginator>
        </div>
        <div class="error" *ngIf="errors">
          <h1>Status:{{errors.status}}</h1>
          <h1>{{errors.error.error}}</h1>
          <p>{{errors.statusText}}</p>
        </div>

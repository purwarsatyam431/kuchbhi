<br>
<mat-card>
    <mat-card-header>
        <mat-card-title></mat-card-title>
    </mat-card-header>
    <mat-card-content>
<form [formGroup]="form" (ngSubmit)="signInForm()">
<div class="row">
    <div class="col-md-12">
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" name="" id="" matInput formControlName="email">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="!form.get('email').valid && form.get('email').touched">*Please enter username</mat-error>
            
        </mat-form-field>
        
    </div>
    <div class="col-md-12">
        <mat-form-field appearance="fill">
        <mat-label>PASSWORD</mat-label>
                <input type="password" matInput formControlName="password">
                <mat-hint>Errors appear instantly!</mat-hint>
                <mat-error  *ngIf="!form.get('password').valid && form.get('password').touched">*Please enter password</mat-error>
               
            </mat-form-field>

    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12" align="end">
        <button mat-raised-button color="primary" >Login</button>
        <button mat-raised-button color="warn" type="reset">Reset</button>
    </div>
</div>
</form> 


</mat-card-content>
</mat-card>

<mat-card *ngFor="let d of getCartDetails" style="float: left; width: 300px; margin: 1%;">
    <mat-card-title>
        <div class="row">
    <div class="col-md-10">
        {{d.product_name}}
    </div>
    <div class="col-md-2">
<mat-icon style="cursor: pointer;" (click)="delete(d.userId)">delete</mat-icon>
    </div>
</div>
    </mat-card-title>
    <mat-card-content>
        <img [src]="d.image" alt="" height="200px" width="200px">
        <p><del>{{d.MRP|currency:'INR'}}</del></p>
    <P>{{d.Rate|currency:'INR'}}</P>
        <p>{{d.quantity}}</p>
        <br>
        <button mat-mini-fab color="warn" (click)="minus(d.userId,d.quantity)">-</button>&nbsp;
        {{d.quantity}}&nbsp;
        <button (click)="plus(d.userId,d.quantity)"  mat-mini-fab  color="primary">+</button>

    </mat-card-content>
</mat-card>



<br>    
<input type="text" [(ngModel)]="coupon" (mouseout)="subtotal()">

<h1>{{total|currency:'INR'}}</h1>
<h1 *ngIf="coupon==='Satyam20'">-20%Off</h1>
<h1 *ngIf="coupon==='Satyam40'">-40%Off</h1>
<h1>{{subTotal|currency:'INR'}}</h1>
    

<button (click)="pay(subTotal*100)" mat-button color="accent">Procced {{cardData}} To Pay:{{subTotal|currency:'INR'}}</button>
<button (click)="postCartData()">postCart</button>

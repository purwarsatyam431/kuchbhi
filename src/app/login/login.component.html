<br>
<mat-card>
    <mat-card-header>
        <mat-card-title></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row alert alert-danger box-msg" *ngIf="hideError===false">
            <div class="col-md-6" >
                <span *ngIf="error " >{{error}}</span>

            </div>
            <div class="col-md-6" align="right" >
                <div class="cursor">
<mat-icon  mat-button (click)="funHide()" >close</mat-icon>
</div>
            </div>            
            </div>
            
        <h1 *ngIf="loginMode===true">Sign In</h1>
        <h1 *ngIf="loginMode===false">Sign Up</h1>
        <p *ngIf="loginMode===false">It's quick and easy!</p>
        <hr>
<form [formGroup]="form">
<div class="row">
    <div class="col-md-12">
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" name="" id="" matInput formControlName="email">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="!form.get('email').valid && form.get('email').touched">*Please enter username</mat-error>
            
        </mat-form-field>
        
    </div>
    <div class="col-md-12">
        <mat-form-field appearance="fill">
        <mat-label>PASSWORD</mat-label>
                <input type="password" matInput formControlName="password">
                <mat-hint>Errors appear instantly!</mat-hint>
                <mat-error  *ngIf="!form.get('password').valid && form.get('password').touched">*Please enter password</mat-error>
               
            </mat-form-field>

    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12" align="end">
        <button mat-raised-button color="primary" *ngIf="loginMode===true" (click)="signInForm()">Login</button>
        <button mat-raised-button color="primary" *ngIf="loginMode===false" (click)="signUpForm()">Sign Up</button> &nbsp;
        <button mat-raised-button color="warn" type="reset">Reset</button>
    </div>
</div>
</form> 
<br>
<div class="cursor">
<a  (click)="login()" *ngIf="loginMode===false"> Login here</a>
</div>
<div class="cursor">
<a  (click)="signUp()" *ngIf="loginMode===true"> Create an account</a>
</div>
</mat-card-content>
</mat-card>
